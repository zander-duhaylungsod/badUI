<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Moving Image -->

    <div id="login-container">
        <h2 class="no-select">I challenge you to log in</h2>
        <label for="username" class="no-select">Username:</label>
        <input type="text" id="username"><br><br>

        <input type="checkbox" id="show-password"> Show Password
        <br><br>
        <button id="login-btn">Log In</button>
        <!-- Hidden button, now really hidden -->
        <button id="hidden-login-btn"></button>
    </div>

    <div class="logindeets">
        <p class="no-select">Username: user</p>
        <p class="no-select">Password: 454564</p>
    </div>
    
</body>
</html>
